<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Isabelle - Contato</title>
    <link rel="stylesheet" href="./../estilo.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="main-content">
        <div class="contato-section container">


            <div class="contato-intro mb-1">
                <h2 class="contato-title">Vamos nos conectar?</h2>
                <p>Se você tem um projeto em mente, uma oportunidade de colaboração
                    <br> ou apenas quer trocar uma ideia, me
                    envie uma mensagem!
                </p>
            </div>

            <form id="contact-form" action="#">
                <div class="input-area">
                    <label for="input-name">Seu nome</label>
                    <input type="text" id="input-name" placeholder="Digite seu nome aqui" required>
                </div>
                <div class="input-area">
                    <label for="input-email">Seu e-mail</label>
                    <input type="email" id="input-email" placeholder="Digite seu e-mail aqui" required>
                </div>
                <div class="input-area">
                    <label for="input-message">Qual sua ideia?</label>
                    <textarea id="input-message" rows="5" placeholder="Escreva sua mensagem aqui..."
                        required></textarea>
                </div>
                <button class="primary-btn" type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="./../script.js"></script>
</body>

</html>
